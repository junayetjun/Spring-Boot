<div class="mainpart">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Parent Registration</h2>

    <div *ngIf="message" class="alert alert-info">{{ message }}</div>

    <!-- User Info Section -->
    <form [formGroup]="userForm">
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">User Information</div>
        <div class="card-body row g-3 bg-danger " style="--bs-bg-opacity: .25;">
          <div class="col-md-6">
            <label class="form-label">Contact Person</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="phone">
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
      </div>
    </form>

    <!-- Employer Info Section -->
    <form [formGroup]="parentForm" (ngSubmit)="onSubmit()">
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Parent Information</div>
        <div class="card-body row g-3 bg-danger " style="--bs-bg-opacity: .25;">
          <div class="col-md-6">
            <label class="form-label">Parent Name</label>
            <input type="text" class="form-control" formControlName="parentName">
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
          <div class="col-md-6">
            <label class="form-label">Child Name</label>
            <input type="text" class="form-control" formControlName="childName">
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-control  border-0" formControlName="gender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Photo Upload -->
      <div class="mb-3">
        <label class="form-label">Photo</label>
        <input type="file" class="form-control" (change)="onPhotoSelected($event)">
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary me-2">Register</button>
        <button type="button" class="btn btn-secondary" (click)="userForm.reset(); parentForm.reset()">Reset</button>
      </div>
    </form>
  </div>
</div>
