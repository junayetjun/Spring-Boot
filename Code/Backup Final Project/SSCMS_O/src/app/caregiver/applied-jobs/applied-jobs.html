<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row g-4">
        <div class="col-md-4" *ngFor="let app of applications; let i = index">
            <div class="card modern-card">
                <div class="card-header">
                    <h5 class="card-title">{{ app.jobTitle }}</h5>
                </div>
                <div class="card-body">
                    <p><strong>Parent:</strong> {{ app.parentName }}</p>
                    <p><strong>Caregiver:</strong> {{ app.caregiverName }}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-modern" [routerLink]="['/jobs', app.jobId]">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
