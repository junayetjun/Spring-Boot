<div class="mainpart">
  <div class="container mt-5">
    <div class="card p-4 shadow-lg border-0 rounded-3 bg-dark text-light">
      <h2 class="text-center mb-4 text-dark fw-bold">Caregiver Registration</h2>

      <!-- USER FORM -->
      <form [formGroup]="userForm" class="mb-4">
        <h4 class="text-secondary mb-3">User Info</h4>

        <div class="mb-3">
          <label class="form-label text-light">Name</label>
          <input class="form-control bg-secondary text-light border-0" formControlName="name" placeholder="Enter your name" />
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Email</label>
          <input type="email" class="form-control bg-secondary text-light border-0" formControlName="email" placeholder="Enter email" />
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Phone</label>
          <input class="form-control bg-secondary text-light border-0" formControlName="phone" placeholder="Enter phone" />
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Password</label>
          <input type="password" class="form-control bg-secondary text-light border-0" formControlName="password" placeholder="Enter password" />
        </div>
      </form>

      <!-- CAREGIVER FORM -->
      <form [formGroup]="caregiverForm" class="mb-4">
        <h4 class="text-secondary mb-3">Caregiver Info</h4>

        <div class="mb-3">
          <label class="form-label text-light">Category</label>
          <select class="form-select bg-secondary text-light border-0" formControlName="categoryId">
            <option [ngValue]="null">Select Category</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Gender</label>
          <select class="form-select bg-secondary text-light border-0" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Date of Birth</label>
          <input type="date" class="form-control bg-secondary text-light border-0" formControlName="dateOfBirth" />
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Address</label>
          <input type="text" class="form-control bg-secondary text-light border-0" formControlName="address" placeholder="Enter address" />
        </div>
      </form>

      <!-- PHOTO -->
      <div class="mb-4">
        <label class="form-label text-light">Photo</label>
        <input type="file" class="form-control bg-secondary text-light border-0" (change)="onPhotoSelected($event)" />
      </div>

      <!-- SUBMIT BUTTON -->
      <div class="text-center">
        <button type="submit" class="btn btn-info fw-semibold px-4" (click)="onSubmit()">Register</button>
      </div>

      <!-- MESSAGE -->
      <div class="mt-4" *ngIf="message">
        <div class="alert text-center" [ngClass]="{
          'alert-success': message.includes('Success'),
          'alert-danger': !message.includes('Success')
        }">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
