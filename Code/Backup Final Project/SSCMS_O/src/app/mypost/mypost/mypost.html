<div class="container py-5 bg-info bg-opacity-25">

    <!-- Loading -->
    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading your jobs...</p>
    </div>

    <!-- Error -->
    <div *ngIf="!loading && errorMsg" class="alert alert-danger">
        {{ errorMsg }}
    </div>

    <!-- Jobs List -->
    <div *ngIf="!loading && jobs.length > 0" class="row g-3">

        <div *ngFor="let job of jobs" class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 bg-danger bg-opacity-10">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ job.jobType }} | ${{ job.salary }}</h6>
                    <p class="card-text">{{ job.description | slice:0:100 }}...</p>
                    <small class="text-muted">Posted on: {{ job.postedDate | date:'mediumDate' }}</small>

                    <div class="mt-3 d-flex justify-content-between">
                        <button class="btn btn-sm btn-outline-primary" [routerLink]="['/job/edit', job.id]">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-outline-primary" [routerLink]="['/application/', job.id]">
                            Applicants
                        </button>
                        <button class="btn btn-sm btn-outline-danger">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- No jobs -->
    <div *ngIf="!loading && jobs.length === 0" class="text-center text-muted">
        You have not posted any jobs yet.
    </div>

</div>
