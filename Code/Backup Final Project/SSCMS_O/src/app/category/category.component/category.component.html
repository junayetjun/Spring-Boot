<div class="container mt-4">

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter category name">
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="categoryForm.invalid">
      {{ editMode ? 'Update' : 'Create' }}
    </button>

    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editMode">Cancel</button>
  </form>

  <hr>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categories of categories">
        <td>{{ categories.id }}</td>
        <td>{{ categories.name }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(categories)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(categories.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
