<div class="container mt-4">
    <h3>Category Management</h3>

    <!-- Add / Update Form -->
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mb-3">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input id="name" type="text" class="form-control" formControlName="name"
                placeholder="Enter category name" />
            <div *ngIf="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched"
                class="text-danger">
                Category name is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary me-2" [disabled]="categoryForm.invalid">
            {{ editMode ? 'Update Category' : 'Add Category' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editMode">
            Cancel
        </button>
    </form>

    <!-- Categories Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of categories">
                <td>{{ cat.id }}</td>
                <td>{{ cat.name }}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-2" (click)="editCategory(cat)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCategory(cat.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
